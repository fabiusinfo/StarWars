syntax = "proto3";

package grpc;

option go_package = "github.com/fabiusinfo/StarWars/proto";

service StarWarsService {
    rpc ConsultPlanet(ConsultRequest) returns (ConsultReply) {}

    rpc SendInformation(SendRequest) returns (SendReply) {}


}


message ConsultRequest {
    string message = 1;
}

message ConsultReply {
    string message = 1;
}

message SendRequest {
    string message = 1;
}

message SendReply {
    string message = 1;
}

